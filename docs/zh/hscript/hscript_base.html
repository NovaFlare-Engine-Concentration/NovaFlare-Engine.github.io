    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: auto;
            min-width: 1200px;
            transition: all 0.3s ease;
        }
        
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        #theme-toggle, .lang-toggle {
            background: var(--bg-button);
            border: none;
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #theme-toggle:hover, .lang-toggle:hover {
            background: var(--bg-button-hover);
            transform: translateY(-2px);
        }
        
        .lang-toggle {
            text-decoration: none;
            font-weight: 600;
        }
        
        .docs-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            min-width: 1200px;
        }
        
        .docs-container {
            display: flex;
            min-height: calc(100vh - 200px);
            margin-top: 30px;
            gap: 30px;
        }
        
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 100px;
            backdrop-filter: blur(10px);
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            cursor: pointer;
            font-weight: 600;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .sidebar-header:hover {
            color: var(--accent-hover);
        }
        
        .sidebar-header i {
            transition: transform 0.3s ease;
        }
        
        .sidebar-header.active i {
            transform: rotate(90deg);
        }
        
        .sidebar-items {
            padding-left: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .sidebar-section.active .sidebar-items {
            max-height: 500px;
        }
        
        .sidebar-item {
            display: block;
            padding: 8px 10px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            margin: 5px 0;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-transparent), transparent);
            transition: left 0.5s ease;
        }
        
        .sidebar-item:hover:before, .sidebar-item.active:before {
            left: 100%;
        }
        
        .sidebar-item:hover, .sidebar-item.active {
            background: var(--accent-transparent);
            color: var(--accent-color);
        }
        
        /* 文档内容样式 */
        .docs-content {
            flex: 1;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            min-height: 600px;
        }
        
        /* 修改文档内容动画方向 */
        .doc-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 30px;
            opacity: 0;
            transform: translateX(0);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            overflow-y: auto;
        }
        
        .doc-section.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }
        
        /* 下一页进入动画 - 从右侧进入 */
        .doc-section.enter-right {
            transform: translateX(100%);
            opacity: 0;
        }
        
        /* 上一页进入动画 - 从左侧进入 */
        .doc-section.enter-left {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        /* 下一页退出动画 - 向左侧退出 */
        .doc-section.exit-right {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        /* 上一页退出动画 - 向右侧退出 */
        .doc-section.exit-left {
            transform: translateX(100%);
            opacity: 0;
        }
        
        .doc-section h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        .doc-section h3 {
            color: var(--text-primary);
            margin: 25px 0 15px;
            font-size: 1.4rem;
        }
        
        /* 优化函数展示样式 */
        .function-item {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .function-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-color: var(--accent-color);
        }
        
        .function-name {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .function-explanation {
            margin: 15px 0;
            line-height: 1.7;
            color: var(--text-primary);
            font-size: 1rem;
            padding-left: 10px;
            border-left: 3px solid var(--accent-color);
        }
        
        .function-parameters {
            background: var(--code-bg);
            padding: 12px 16px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
        }
        
        .function-parameters strong {
            color: var(--accent-color);
        }
        
        .function-item:not(:last-child) {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 25px;
        }
        
        /* 函数标签 */
        .function-tag {
            display: inline-block;
            background: var(--accent-transparent);
            color: var(--accent-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            border: 1px solid var(--accent-color);
        }
        
        .function-notes {
            margin: 15px 0;
            line-height: 1.6;
        }
        
        .function-notes {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 4px;
        }
        
        .code-block {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .code-header {
            background: #2d2d2d;
            color: #ccc;
            padding: 10px 15px;
            font-family: monospace;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .code-copy {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .function-warning {
            background: var(--warning-bg);
            border-left: 4px solid var(--warning-color);
            padding: 15px;
            border-radius: 4px;
            animation: fadeIn 0.5s ease;
        }
        
        .function-tip {
            background: var(--tip-bg);
            border-left: 4px solid var(--tip-color);
            padding: 15px;
            border-radius: 4px;
            animation: fadeIn 0.5s ease;
        }
        
        pre[class*="language-"] {
            margin: 0;
            border-radius: 0;
            background: var(--code-bg) !important;
        }
        
        /* 导航按钮 */
        .doc-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        
        .nav-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }
        
        .nav-btn.prev {
            background: var(--bg-button);
            color: var(--text-primary);
        }
        
        .nav-btn.prev:hover {
            background: var(--bg-button-hover);
        }
        
        .footer {
            background: var(--bg-footer);
            border-top: 1px solid var(--border-color);
            padding: 40px 0 20px;
            margin-top: 50px;
            min-width: 1200px;
        }
        
        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .footer-content p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--accent-color);
        }
        
        .footer-social {
            display: flex;
            gap: 15px;
        }
        
        .footer-social a {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .footer-social a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        .slide-up {
            animation: slideUp 0.5s ease;
        }
    </style>
</head>

    <script>
        // 侧边栏数据
        const sidebarData = [
            {

        const contentData = {
            "intro": {
                title: "基础",
                content: `
                    <div class="doc-section" id="intro">
                        <h2>基础</h2>
                        
                        <div class="function-notes slide-up">
                            <h3>文件夹结构</h3>

                                <li>我们的文件夹结构于CodeName Engine的有所区别不要混淆了。</li>

                `
            },
            "global-functions": {
                title: "globals",
                content: `
                    <div class="doc-section" id="global-functions">
                        <h2>globals函数参考</h2>
                        
                        <div class="function-notes slide-up">
                            <h3>提示</h3>
                            <ul>
                                <li>这些函数在globals脚本中可用</li>
                            </ul>
                        </div>
        
                        <!-- onCreate -->
                        <div class="function-item slide-up">
                            <div class="function-name">onCreate()</div>
                            <div class="function-explanation">
                                <p>当脚本被启用的时候调用，用于初始化脚本内容</p>
                            </div>
                        </div>
        
                        <!-- onStateSwitch -->
                        <div class="function-item slide-up">
                            <div class="function-name">onStateSwitch()</div>
                            <div class="function-explanation">
                                <p>当前state转到另一个state前的一瞬间调用，可以在此拦截并替换状态</p>
                            </div>
                            <div class="function-notes">
                                <p>借用<code>FlxG.game._nextState</code>来对指定的界面进行替换成自己的自定义界面</p>

                            </div>

                        <!-- onStateSwitchPost -->
                        <div class="function-item slide-up">
                            <div class="function-name">onStateSwitchPost()</div>
                            <div class="function-explanation">

                            </div>

                        <!-- onGameResetPost -->
                        <div class="function-item slide-up">
                            <div class="function-name">onGameResetPost()</div>
                            <div class="function-explanation">
                                <p>在游戏被重置（重启）后的一瞬间调用</p>
                            </div>
                        </div>
        
                        <!-- onGameStart -->
                        <div class="function-item slide-up">
                            <div class="function-name">onGameStart()</div>
                            <div class="function-explanation">

                            </div>
                        </div>
        
                        <!-- onGameStartPost -->
                        <div class="function-item slide-up">
                            <div class="function-name">onGameStartPost()</div>
                            <div class="function-explanation">
                                <p>在游戏被启动后的一瞬间调用</p>
                            </div>
                        </div>
        
                        <!-- onUpdate -->
                        <div class="function-item slide-up">

                            <div class="function-parameters">

                        <div class="function-item slide-up">

        // 初始化文档
        document.addEventListener('DOMContentLoaded', function() {
            // 生成侧边栏
            generateSidebar();
            
            // 生成文档内容
            generateContent();
            
            // 显示默认内容
            showContent('intro');
            
            // 初始化交互功能
            initInteractions();
            
            // 强制电脑模式
            forceDesktopMode();
        });

        // 强制电脑模式
        function forceDesktopMode() {
            // 设置视口为固定宽度
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.setAttribute('content', 'width=1200, initial-scale=1.0');
            }
        }

        // 生成侧边栏
        function generateSidebar() {
            const sidebar = document.querySelector('.sidebar');
            
            sidebarData.forEach(section => {
                const sectionElement = document.createElement('div');
                sectionElement.className = 'sidebar-section active';
                
                sectionElement.innerHTML = `
                    <div class="sidebar-header">
                        <span><i class="fas ${section.icon} me-2"></i> ${section.title}</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="sidebar-items">
                        ${section.items.map(item => 
                            `<a href="#" class="sidebar-item" data-id="${item.id}">${item.name}</a>`
                        ).join('')}
                    </div>
                `;
                
                sidebar.appendChild(sectionElement);
            });
        }

        // 生成文档内容
        function generateContent() {
            const contentElement = document.querySelector('.docs-content');
            
            // 将所有内容添加到文档中
            Object.keys(contentData).forEach(key => {
                contentElement.innerHTML += contentData[key].content;
            });
        }
        
        function showContent(contentId, direction = 'next') {
            // 获取当前活动的内容
            const currentActive = document.querySelector('.doc-section.active');
            
            if (currentActive && currentActive.id !== contentId) {
                // 根据方向设置不同的动画类
                const exitClass = direction === 'next' ? 'exit-right' : 'exit-left';
                const enterClass = direction === 'next' ? 'enter-right' : 'enter-left';
                
                // 添加退出动画类
                currentActive.classList.add(exitClass);
                
                // 等待退出动画完成
                setTimeout(() => {
                    currentActive.classList.remove('active', exitClass);
                    
                    // 显示新内容
                    const targetSection = document.getElementById(contentId);
                    if (targetSection) {
                        // 添加进入动画类
                        targetSection.classList.add(enterClass);
                        targetSection.classList.add('active');
                        
                        // 强制重绘，确保动画生效
                        targetSection.offsetHeight;
                        
                        // 移除进入动画类，触发过渡
                        setTimeout(() => {
                            targetSection.classList.remove(enterClass);
                        }, 10);
                        
                        // 更新页面标题
                        document.title = `NovaFlare Engine | ${contentData[contentId].title}`;
                        
                        // 高亮当前菜单项
                        document.querySelectorAll('.sidebar-item').forEach(item => {
                            item.classList.remove('active');
                            if (item.getAttribute('data-id') === contentId) {
                                item.classList.add('active');
                            }
                        });
                        
                        // 重新高亮代码
                        setTimeout(() => {
                            if (window.Prism) {
                                Prism.highlightAllUnder(targetSection);
                            }
                        }, 100);
                    }
                }, 300);
            } else if (!currentActive) {
                // 首次加载
                const targetSection = document.getElementById(contentId);
                if (targetSection) {
                    targetSection.classList.add('active');
                    
                    // 更新页面标题
                    document.title = `NovaFlare Engine | ${contentData[contentId].title}`;
                    
                    // 高亮当前菜单项
                    document.querySelectorAll('.sidebar-item').forEach(item => {
                        item.classList.remove('active');
                        if (item.getAttribute('data-id') === contentId) {
                            item.classList.add('active');
                        }
                    });
                    
                    // 重新高亮代码
                    setTimeout(() => {
                        if (window.Prism) {
                            Prism.highlightAllUnder(targetSection);
                        }
                    }, 100);
                }
            }
        }

        // 初始化交互功能
        function initInteractions() {
            // 侧边栏展开/折叠
            const sidebarHeaders = document.querySelectorAll('.sidebar-header');
            
            sidebarHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const section = this.parentElement;
                    section.classList.toggle('active');
                    this.querySelector('i:last-child').classList.toggle('fa-chevron-down');
                    this.querySelector('i:last-child').classList.toggle('fa-chevron-right');
                });
            });
            
            // 侧边栏项点击
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            
            sidebarItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const contentId = this.getAttribute('data-id');
                    showContent(contentId);
                });
            });
            
            document.addEventListener('click', function(e) {
                if (e.target.closest('.nav-btn.next')) {
                    const nextId = e.target.closest('.nav-btn.next').getAttribute('data-next');
                    showContent(nextId, 'next'); // 传递方向参数
                } else if (e.target.closest('.nav-btn.prev')) {
                    const prevId = e.target.closest('.nav-btn.prev').getAttribute('data-prev');
                    showContent(prevId, 'prev'); // 传递方向参数
                }
            });
            
            // 侧边栏项点击使用默认方向
            sidebarItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const contentId = this.getAttribute('data-id');
                    showContent(contentId, 'next'); // 侧边栏点击使用下一页动画
                });
            });
            // 代码复制功能
            initCodeCopy();
            
            // 主题切换
            document.getElementById('theme-toggle').addEventListener('click', function() {
                document.body.classList.toggle('light-theme');
                this.querySelector('i').classList.toggle('fa-moon');
                this.querySelector('i').classList.toggle('fa-sun');
            });
        }

        // 初始化代码复制功能
        function initCodeCopy() {
            const copyButtons = document.querySelectorAll('.code-copy');
            
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const codeBlock = this.closest('.code-block').querySelector('code');
                    const textArea = document.createElement('textarea');
                    textArea.value = codeBlock.textContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    // 显示复制成功提示
                    const originalText = this.textContent;
                    this.textContent = '已复制!';
                    setTimeout(() => {
                        this.textContent = originalText;
                    }, 2000);
                });
            });
        }
    </script>
    <script src="../../../js/starfield.js"></script>
    <script src="../../../js/theme.js"></script>
</body>
