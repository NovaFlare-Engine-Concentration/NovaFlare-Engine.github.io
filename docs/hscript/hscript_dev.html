    <style>
        .docs-container {
            display: flex;
            min-height: calc(100vh - 200px);
            margin-top: 30px;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: rgba(var(--bg-card-rgb), 0.9);
            border-radius: 12px;
            padding: 20px;
            margin-right: 30px;
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            cursor: pointer;
            font-weight: 600;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-header i {
            transition: transform 0.3s ease;
        }
        
        .sidebar-header.active i {
            transform: rotate(90deg);
        }
        
        .sidebar-items {
            padding-left: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .sidebar-section.active .sidebar-items {
            max-height: 500px;
        }
        
        .sidebar-item {
            display: block;
            padding: 8px 10px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            margin: 5px 0;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .sidebar-item:hover, .sidebar-item.active {
            background: rgba(var(--accent-rgb), 0.1);
            color: var(--accent-color);
        }
        
        /* 主内容区域 */
        .docs-content {
            flex: 1;
            background: rgba(var(--bg-card-rgb), 0.9);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }
        
        .intro-section {
            margin-bottom: 40px;
        }
        
        .intro-section h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        .intro-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .intro-text p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .intro-features {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
        }
        
        .intro-features h3 {
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        
        .intro-features ul {
            list-style-type: none;
        }
        
        .intro-features li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .intro-features li:before {
            content: "✓";
            color: var(--accent-color);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .docs-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
                position: static;
            }
            
            .intro-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            </div>
            <div class="navbar-menu">

                    <button id="theme-toggle" aria-label="切换主题">

                    <button id="lang-toggle" aria-label="切换语言">

                <button class="mobile-menu-btn" id="menu-toggle" aria-label="菜单">

                                <p data-en="This is a fork of 'hscript-iris', similar to the fusion of 'hscript-improved' and 'hscript-iris' features (although without much reference), specifically designed for use by 'Novaflare-Engine'"
                                   data-zh="这是“hscript-iris”的分支，类似于“hscript-imoved”和“hscript-iris”特性的融合(尽管没有太多参考)，是专门为“novaflare-engine”设计的">

                                </p>

                                    <li data-en="Hello word" data-zh="你好世界">你好世界</li>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarHeaders = document.querySelectorAll('.sidebar-header');
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            
            sidebarHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const section = this.parentElement;
                    section.classList.toggle('active');
                    this.querySelector('i:last-child').classList.toggle('fa-chevron-right');
                    this.querySelector('i:last-child').classList.toggle('fa-chevron-down');
                });
            });
            
            sidebarItems.forEach(item => {
                item.addEventListener('click', function() {
                    sidebarItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
